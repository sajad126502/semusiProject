
<form #userForm="ngForm" (ngSubmit)="onSubmit()" >
  <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input [(ngModel)]="userLoginModal.email" #email="ngModel" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input [(ngModel)]="userLoginModal.password" #password="ngModel" name="password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  <a class="mx-3" routerLink="/signup">Not  have an Account, Click to Signup? </a>
</form>
